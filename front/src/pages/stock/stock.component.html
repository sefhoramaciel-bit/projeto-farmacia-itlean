<div class="space-y-6">
  <header>
    <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#2D3345] to-[#4A5568]">
      Controle de Estoque
    </h1>
    <p class="text-lg text-gray-600">Registre entradas e saídas de medicamentos.</p>
  </header>

  <div class="max-w-2xl mx-auto bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg p-8">
    <form [formGroup]="stockForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="medicamento" class="block text-sm font-medium text-gray-700 mb-1">Medicamento</label>
        <div class="custom-select-container relative">
          <!-- Custom select button -->
          <button
            type="button"
            (click)="toggleSelect()"
            class="relative w-full pl-3 pr-10 py-2.5 text-left text-base border border-gray-300 rounded-xl bg-gray-200 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          >
            <span class="block truncate">{{ getDisplayValue() }}</span>
            <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </span>
          </button>
          
          <!-- Dropdown menu with search -->
          @if (isSelectOpen()) {
            <div class="absolute z-50 mt-1 w-full bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-hidden" (click)="$event.stopPropagation()">
              <!-- Search input inside dropdown -->
              <div class="p-2 border-b border-gray-200 sticky top-0 bg-white">
                <div class="relative">
                  <input
                    type="text"
                    [value]="searchTerm()"
                    (input)="onSearchChange($any($event.target).value)"
                    (click)="$event.stopPropagation()"
                    placeholder="Buscar medicamento..."
                    class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    autofocus
                  >
                  <div class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none">
                    <svg class="h-4 w-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                  </div>
                </div>
              </div>
              
              <!-- Options list -->
              <div class="max-h-48 overflow-y-auto">
                @if (filteredMedicines().length === 0) {
                  <div class="px-4 py-3 text-sm text-gray-500 text-center">
                    Nenhum medicamento encontrado
                  </div>
                } @else {
                  @for (med of filteredMedicines(); track med.id) {
                    <button
                      type="button"
                      (click)="selectMedicine(med)"
                      class="w-full text-left px-4 py-2 text-sm text-gray-900 hover:bg-indigo-50 hover:text-indigo-900 focus:outline-none focus:bg-indigo-50 focus:text-indigo-900"
                    >
                      {{ med.nome }} (Estoque: {{ med.quantidadeEstoque }})
                    </button>
                  }
                }
              </div>
            </div>
          }
        </div>
        <!-- Hidden input for form validation -->
        <input type="hidden" formControlName="medicamentoId">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Tipo de Movimentação</label>
        <div class="mt-2 flex rounded-md shadow-sm">
          <button type="button" (click)="stockForm.get('tipo')?.setValue('entrada')"
                  [class.text-[#2D3345]]="stockForm.get('tipo')?.value === 'entrada'"
                  [class.bg-gradient-to-r]="stockForm.get('tipo')?.value === 'entrada'"
                  [class.from-[#99E0FF]]="stockForm.get('tipo')?.value === 'entrada'"
                  [class.to-[#c1eefd]]="stockForm.get('tipo')?.value === 'entrada'"
                  class="relative inline-flex items-center px-4 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            Entrada
          </button>
          <button type="button" (click)="stockForm.get('tipo')?.setValue('saida')"
                  [class.bg-gradient-to-r]="stockForm.get('tipo')?.value === 'saida'"
                  [class.from-[#FE5D5C]]="stockForm.get('tipo')?.value === 'saida'"
                  [class.to-[#E53E3E]]="stockForm.get('tipo')?.value === 'saida'"
                  [class.text-white]="stockForm.get('tipo')?.value === 'saida'"
                  class="-ml-px relative inline-flex items-center px-4 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:z-10 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            Saída
          </button>
        </div>
      </div>
      
      <div>
        <label for="quantidade" class="block text-sm font-medium text-gray-700">Quantidade</label>
        <input id="quantidade" formControlName="quantidade" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-200 p-2.5 text-gray-900">
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-[#2D3345] to-[#4A5568] hover:from-[#4A5568] hover:to-[#2D3345] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#99E0FF] transition-all duration-300 disabled:opacity-50">
          Registrar Movimentação
        </button>
      </div>
    </form>
  </div>
</div>
