@if (isOpen()) {
  <div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-2 sm:p-4 transition-opacity duration-300" (click)="onClose()">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[95vh] sm:max-h-[90vh] flex flex-col transform transition-transform duration-300 scale-95" 
         [class.scale-100]="isOpen()"
         (click)="$event.stopPropagation()">
      
      <!-- Modal Header -->
      <div class="flex justify-between items-center p-4 sm:p-5 border-b rounded-t-2xl bg-[#2D3345] flex-shrink-0">
        <h3 class="text-xl sm:text-2xl font-semibold text-[#99E0FF] truncate pr-2">
          {{ title() }}
        </h3>
        <button type="button" (click)="onClose()" class="text-gray-200 bg-transparent hover:bg-gray-600 hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center transition-colors flex-shrink-0">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="p-4 sm:p-6 overflow-y-auto flex-1 min-h-0">
        <div class="space-y-4 sm:space-y-6">
          <ng-content></ng-content>
        </div>
      </div>
      
    </div>
  </div>
}
